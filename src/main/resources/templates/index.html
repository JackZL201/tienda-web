<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="mb-3">Tienda • Spring Boot + Thymeleaf</h3>

  <form class="row g-2 mb-3" method="get" action="/">
    <div class="col-md-4">
      <label class="form-label">Categoría</label>
      <select class="form-select" name="categoria" onchange="this.form.submit()">
        <option th:each="c : ${principales}" th:value="${c}" th:text="${c}" th:selected="${c == categoria}"></option>
      </select>
    </div>
    <div class="col-md-4" th:if="${subcats}">
      <label class="form-label">Subcategoría</label>
      <select class="form-select" name="subcat" onchange="this.form.submit()">
        <option th:each="s : ${subcats}" th:value="${s}" th:text="${s}" th:selected="${s == subcat}"></option>
      </select>
    </div>
  </form>

  <div class="row">
    <div class="col-lg-7">
      <div class="card mb-3">
        <div class="card-header">Productos</div>
        <div class="card-body p-2">
          <div th:if="${#lists.isEmpty(productos)}" class="text-muted">Selecciona una subcategoría.</div>
          <table class="table table-sm align-middle" th:if="${!#lists.isEmpty(productos)}">
            <thead><tr><th>Producto</th><th class="text-end">Precio</th><th style="width:160px"></th></tr></thead>
            <tbody>
            <tr th:each="p : ${productos}">
              <td th:text="${p.nombre}"></td>
              <td class="text-end" th:text="${format.moneda(p.precio)}"></td>
              <td>
                <form class="d-flex gap-2" method="post" action="/add">
                  <input type="hidden" name="subcat" th:value="${subcat}"/>
                  <input type="hidden" name="productoNombre" th:value="${p.nombre}"/>
                  <input type="number" min="1" value="1" class="form-control form-control-sm" name="cantidad" style="max-width:80px">
                  <button class="btn btn-primary btn-sm" type="submit">Agregar</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card mb-3">
        <div class="card-header">Carrito</div>
        <div class="card-body p-2">
          <table class="table table-sm" th:if="${!#lists.isEmpty(items)}">
            <thead><tr><th>Producto</th><th class="text-center">Cant</th><th class="text-end">Subtotal</th><th></th></tr></thead>
            <tbody>
            <tr th:each="it, iStat : ${items}">
              <td th:text="${it.producto.nombre}"></td>
              <td class="text-center" th:text="${it.cantidad}"></td>
              <td class="text-end" th:text="${format.moneda(it.subtotal)}"></td>
              <td>
                <form method="post" action="/remove">
                  <input type="hidden" name="index" th:value="${iStat.index}"/>
                  <button class="btn btn-outline-danger btn-sm">x</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="small" th:if="${#lists.isEmpty(items)}">Carrito vacío.</div>

          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span><strong th:text="${format.moneda(tot.subtotal)}"></strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Descuento</span>
            <strong th:text="${desc != null ? '-'+format.moneda(desc.monto) : '$0.00'}"></strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>IVA (16%)</span><strong th:text="${format.moneda(tot.iva)}"></strong>
          </div>
          <div class="d-flex justify-content-between fs-5">
            <span>Total</span><strong th:text="${format.moneda(tot.total)}"></strong>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Checkout</div>
        <div class="card-body">
          <form method="post" action="/checkout">
            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <input class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <button class="btn btn-success w-100" type="submit" th:disabled="${#lists.isEmpty(items)}">
              Generar PDF y descargar
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
